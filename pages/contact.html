    <!-- main -->
    <main class="main-contact">
      <h2 class="text-white text-center mb-5 contact-title">CONTACT</h2>

      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <form class="pb-5">
              <div class="mb-3">
                <label for="firtsName" class="form-label text-white"
                  >FIRST NAME</label
                >
                <input
                  type="text"
                  class="form-control bg-transparent text-white"
                  id="firtsName"
                />
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label text-white"
                  >LAST NAME</label
                >
                <input
                  type="text"
                  class="form-control bg-transparent text-white"
                  id="lastName"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label text-white">EMAIL</label>
                <input
                  type="email"
                  class="form-control bg-transparent text-white"
                  id="email"
                />
              </div>

              <div class="mb-3">
                <label for="message" class="form-label text-white"
                  >MESSAGE</label
                >
                <textarea
                  class="form-control bg-transparent text-white"
                  id="message"
                  rows="6"
                ></textarea>
              </div>
              <button type="submit" class="btn-contact w-100">SUBMIT</button>
            </form>
          </div>
        </div>
      </div>
