<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/custom.min.css" />
    <title>Contact</title>
  </head>
  <body>
    <div class="plantilla__grid">
      <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
              <img
                class="nav__logo"
                src="../images/Logo.svg"
                alt="page logo, symbols: minor, forward slash and major"
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a
                    class="nav-link"
                    aria-current="page"
                    href="../pages/projects.html"
                    >PROJECTS</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../pages/skills.html">SKILLS</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../pages/about.html">ABOUT</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../pages/contact.html">CONTACT</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <main id="main__contact">
        <section id="contact">
          <h2 class="contact__header">CONTACT</h2>

          <form class="form" action="">
            <label for="firstName">FIRST NAME</label>
            <input
              type="text"
              name="firstName"
              id="firstName"
              placeholder="First Name"
            />

            <label for="lastName">LAST NAME</label>
            <input
              type="text"
              name="lastName"
              id="lastName"
              placeholder="Last Name"
            />

            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" placeholder="Email" />

            <label for="message">MESSAGE</label>
            <textarea
              placeholder="Leave me a message..."
              name="message"
              id="message"
              cols="30"
              rows="10"
            ></textarea>

            <input type="submit" id="submit" />
          </form>
        </section>
      </main>
      <footer>
        <div class="footer">
          <div class="social">
            <h2>SOCIAL MEDIA</h2>
            <a href="https://github.com/gabyreload1983" target="_blank">
              <img
                class="social__icon"
                src="../images/social/GitHub.svg"
                alt="icon github"
              />
            </a>
            <a
              href="https://www.linkedin.com/in/estebangabrielgodoy/"
              target="_blank"
            >
              <img
                class="social__icon"
                src="../images/social/LinkedIn.svg"
                alt="icon LinkedIn"
              />
            </a>
            <a
              href="https://www.instagram.com/estebangabrielgodoy/"
              target="_blank"
            >
              <img
                class="social__icon"
                src="../images/social/Instagram.svg"
                alt="icon Instagram"
              />
            </a>
            <a
              href="https://www.youtube.com/channel/UClaO3kGHGcGWOPzGH--hIaQ/videos"
              target="_blank"
            >
              <img
                class="social__icon"
                src="../images/social/YouTube.svg"
                alt="icon YouTube"
              />
            </a>
          </div>
          <div class="contact">
            <h2 class="contact__title text-center">CONTACT</h2>
            <a class="contact__link" href="mailto:gabyreload@gmail.com">
              <img
                class="contact__image"
                src="../images/social/mail.svg"
                alt="icon mail"
              />gabyreload@gmail.com</a
            >
            <a
              class="contact__link"
              href="https://web.whatsapp.com/send?l=es&phone=+5493476643800"
              target="_blank"
            >
              <img
                class="contact__image"
                src="../images/social/WhatsApp.svg"
                alt="icon whatsapp"
              />+549 3476 643800</a
            >
          </div>
          <a href="../index.html">
            <img
              class="footer__logo"
              src="../images/Logo.svg"
              alt="page logo, symbols: minor, forward slash and major"
            />
          </a>
        </div>
        <p class="footer__rights">All Rights Reserved</p>
      </footer>
    </div>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
