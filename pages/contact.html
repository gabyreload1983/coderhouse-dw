      <h2>CONTACT</h2>

      <form class="form" action="">

        <br />
        <label for="mail">Mail:</label>

        <br />
        <textarea name="message" id="textarea" cols="30" rows="10"></textarea>
        <br />
        <input type="submit" id="sumbit" />
      </form>
    </section>
